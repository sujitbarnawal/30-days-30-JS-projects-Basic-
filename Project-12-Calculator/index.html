<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="screen">
                </div>
                <div>
                    <input type="button" value="AC" class="button first-row">
                    <input type="button" value="DE" class="button first-row">
                    <input type="button" value="." class="button first-row">
                    <input type="button" value="/" class="button first-row">
                </div>
                <div>
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button last-column">
                </div>
                <div>
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button last-column">
                </div>
                <div>
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button last-column">
                </div>
                <div>
                    <input type="button" value="00" class="button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="="  class="button equal last-column">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
